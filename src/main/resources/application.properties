spring.application.name=hsse-tech-backend

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.flyway.baselineOnMigrate = true

item-qrcode-width = 200
item-qrcode-height = 200
min-rent-duration-minutes = 30
app_domain = TODO_app_domain_here

# Tinkoff API
tinkoff-api-base-url=https://securepay.tinkoff.ru/v2

# Yandex OAuth
spring.security.oauth2.client.provider.yandex.authorization-uri=https://oauth.yandex.ru/authorize
spring.security.oauth2.client.provider.yandex.token-uri=https://oauth.yandex.ru/token
spring.security.oauth2.client.provider.yandex.user-info-uri=https://login.yandex.ru/info
spring.security.oauth2.client.provider.yandex.user-name-attribute=id

spring.security.oauth2.client.registration.yandex.provider=yandex
spring.security.oauth2.client.registration.yandex.client-id=${OAUTH_YANDEX_CLIENT_ID}
spring.security.oauth2.client.registration.yandex.client-secret=${OAUTH_YANDEX_CLIENT_SECRET}
spring.security.oauth2.client.registration.yandex.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.yandex.redirect-uri=${OAUTH_YANDEX_REDIRECT_URI}

# Cookies' Secure and HTTP Only flags
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
